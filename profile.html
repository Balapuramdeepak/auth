<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
    <style>
        .login-frm {
            min-width: 400px;
        }
    </style>
</head>

<body>
    <button class="btn btn-danger logout-btn" id="logoutBtn" style="float: right;">Logout</button>

    <section class="main-container">
        <div class="img-container">
            <img src="assets/images/profile.svg" style="height: 350px; width: 350px;">
        </div>
        <div class="flex-col">
            <div class="flexv1">
                <h1>Profile</h1>
                <button id="btn_link">Edit</button>
            </div>

            <div class="login-frm">
                <form id="registrationForm">
                    <div class="form-group">
                        <div class="frm-itm">
                            <label for="exampleInputEmail1">Name</label>
                            <div id="prof-name">
                                <p id="nameParagraph">Please edit Name</p>
                                <input type="text" class="form-control" aria-describedby="emailHelp"
                                    placeholder="Enter name" id="name" name="name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="frm-itm">
                            <label for="exampleInputPassword1">Date of Birth</label>
                            <div id="prof-dob">
                                <p id="dateParagraph">Please edit Date of Birth</p>
                                <input type="text" class="form-control" id="date" name="date"
                                    placeholder="Date of Birth">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="frm-itm">
                            <label for="exampleInputPassword1">Contact</label>
                            <div id="prof-contact">
                                <p id="contactParagraph">Please edit mobile No</p>
                                <input type="text" class="form-control" id="Contact" name="Contact"
                                    placeholder="Mobile">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Save</button>
                </form>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="js/profile.js"></script>
</body>

</html>
